<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Proto - Choose Flow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --px: min(1px, 0.27vw);
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #E8F4EC 0%, #FFFFFF 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #0A8F3C;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 48px;
      height: 48px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #1D1D1D;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #666;
      text-align: center;
    }

    .button-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .cta-btn {
      width: 100%;
      padding: 18px 24px;
      border-radius: 16px;
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .cta-btn:active {
      transform: scale(0.98);
    }

    .cta-new {
      background: #0A8F3C;
      color: white;
      border: none;
      box-shadow: 0 4px 12px rgba(10, 143, 60, 0.3);
    }

    .cta-new:hover {
      box-shadow: 0 6px 16px rgba(10, 143, 60, 0.4);
    }

    .cta-old {
      background: white;
      color: #1D1D1D;
      border: 2px solid #E0E0E0;
    }

    .cta-old:hover {
      border-color: #BDBDBD;
      background: #FAFAFA;
    }

    .cta-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="logo">
        <svg viewBox="0 0 48 48" fill="none">
          <path d="M12 8H36C38.2091 8 40 9.79086 40 12V36C40 38.2091 38.2091 40 36 40H12C9.79086 40 8 38.2091 8 36V12C8 9.79086 9.79086 8 12 8Z" fill="white" fill-opacity="0.2"/>
          <path d="M16 18H32M16 24H32M16 30H26" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
      <h1 class="title">Proto</h1>
      <p class="subtitle">Choose your experience</p>
    </div>

    <div class="button-section">
      <a href="srp.html" class="cta-btn cta-new">
        <svg class="cta-icon" viewBox="0 0 24 24" fill="none">
          <path d="M13 10V3L4 14H11V21L20 10H13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        New Flow
      </a>
      
      <a href="srp-old.html" class="cta-btn cta-old">
        <svg class="cta-icon" viewBox="0 0 24 24" fill="none">
          <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
        </svg>
        Old Flow
      </a>
    </div>
  </div>
</body>
</html>
